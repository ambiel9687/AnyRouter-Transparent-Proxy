version: '3.8'

services:
  anthropic-proxy:
    build: .
    container_name: anthropic-proxy
    environment:
      # 可以在这里直接设置环境变量，或者使用 .env 文件
      - API_BASE_URL=${API_BASE_URL:-https://anyrouter.top}
      - SYSTEM_PROMPT_REPLACEMENT=${SYSTEM_PROMPT_REPLACEMENT:-You are Claude Code, Anthropic's official CLI for Claude.}
      # 代理配置（可选）
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
    env_file:
      - .env # 如果存在 .env 文件，会自动加载
    volumes:
      # 挂载自定义 Header 配置文件（可选）
      - ./env/:/app/env/
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8088/health', timeout=2); exit(0 if r.status_code == 200 else 1)" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    network_mode: "host" # 使用主机网络模式，适用于 Linux 主机
